# $Id: server.properties 1438 2012-03-16 17:13:37Z andy $

# server inet address
#server.address=

# port at which server listens
server.port=9001

# display all queries, if 'false'
server.silent=true

# TLS/SSL (secure) sockets
server.tls=false
system.javax.net.ssl.keyStore=./etc/ssl/OpenEstate-ImmoServer.jks
system.javax.net.ssl.keyStorePassword=

# can open databases remotely
server.remote_open=false

# database #0
server.database.0=file:./var/data/immotool/db
server.dbname.0=immotool
